<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">

	<link rel="stylesheet" href="css/style.css" />
	<title>Shakthi Murugan Timbers</title>
</head>

<body>
	<div class="black_screen">
		<div class="row">
			<div class="offset-11 col-1">
				<i class="fas fa-times fa-2x close_print"></i>
			</div>
		</div>
		<section id="print_section">
			<h1 class="text-center">Shakthi Murugan Timbers</h1>
			<div class="tables mt-5">

			</div>

		</section>
		<div class="mt-5 text-center">
			<button class="btn btn-danger print">Print</button>
		</div>
	</div>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-md navbar-dark bg-danger text-white border border-white">
		<a class="navbar-brand" href="#">Shakthi Murugan Timbers</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link text-white" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white" href="https://shakthimurugantimbers.github.io/roundlog"
						target="_blank">Round Log Calculation</a>
				</li>
			</ul>
		</div>
	</nav>
	<!-- Total Container -->
	<section class="app-container p-sm-5 bg-danger">

	</section>
	<!-- Entire Total -->
	<section id="total" class="bg-danger">
		<div class="row">
			<div class="col-sm-8 mx-auto bg-white mb-5 rounded">
				<h5 class="display-4 text-danger text-center">Total</h5>
				<table class="table table-borderless text-danger text-center">
					<thead>
						<tr class="text-dark">
							<th scope="col">Unit</th>
							<th scope="col">Total Measurement</th>
							<th scope="col">Total Amount</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="text-dark">Feet</td>
							<td>
								<p class="total_feet">0</p>
							</td>
							<td>
								<p class="total_feet_amount">0</p>
							</td>
						</tr>
						<tr>
							<td class="text-dark">Cubic</td>
							<td>
								<p class="total_cubic">0</p>
							</td>
							<td>
								<p class="total_cubic_amount">0</p>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- Print Button -->
		<div class="row">
			<div class=" offset-4 col-4 mb-5">
				<button class="btn btn-dark btn-block print_preview">Print</button>
			</div>
		</div>
	</section>
	<!-- floating add table div -->
	<div class="floating_div">
		<img src="img/plus.png" alt="" class="add_table w-100 h-100">
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
